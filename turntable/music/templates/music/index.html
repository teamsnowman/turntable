<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>   
    </head>
    <body>
    <!-- List of uploaded documents -->
    {% if songs %}
        <ul>
        {% for song in songs %}
            <li><a href="{{ song.audio.url }}">{{ song.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No songs.</p>
    {% endif %}

    </body>
</html>
